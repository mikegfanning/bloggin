<html>
	<head>
		<title>jquery-barcode Example</title>
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="jquery-barcode.js"></script>
	</head>
	<body>
		<h1>Example Barcode</h1>
		<div id="barcode"></div>
		<script>
			$('#barcode').barcode('420 S Mill Ave #104, Tempe, AZ 85281', 'datamatrix', { 'showHRI':false });
		</script>
	</body>
</html>
