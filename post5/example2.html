<html>
	<head>
		<title>Barcode Scanning Example</title>
	</head>
	<body>
		<h1>Barcode Scanning AJAX Example</h1>
		
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="wedge.js" type="text/javascript"></script>
		<script type="text/javascript">
			Wedge(document, {
				startSeq: [33, 33, 94],
				endSeq: [94, 33, 33],
				onScanEnd: function(data) {
					var str = String.fromCharCode.apply(this, data);
					$.post('http://localhost/barcode.html', { 'post-data': str }, function() {
						alert(str);
					});
				}
			});			
		</script>
	</body>
</html>
