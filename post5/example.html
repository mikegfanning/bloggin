<html>
	<head>
		<title>Barcode Scanning Example</title>
	</head>
	<body>
		<h1>Barcode Scanning Example</h1>
		<form id="barcode-form" action="barcode-action">
			<input id="barcode-data" type="hidden" name="form-data"/>
		</form>
		<script src="wedge.js" type="text/javascript"></script>
		<script type="text/javascript">
			Wedge(document, {
				startChar: '1',
				endChar: '2',
				ctrlKey: true,
				onScanEnd: function(data) {
					document.getElementById('barcode-data').value = data;
					document.getElementById('barcode-form').submit();
				}
			});			
		</script>
	</body>
</html>
